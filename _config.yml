# Anattasati.org - A contemplative space
# Minimal configuration for the void experience

# Site settings
title: Anattasati
author: QL
description: >-
  Reflections on meditation, Buddhist philosophy, and the nature of experience.
baseurl: ""
url: "https://anattasati.org"

# Build settings
markdown: kramdown
permalink: /:categories/:title/

# No theme - custom void experience
# theme: minima  # Removed

plugins:
  - jekyll-feed

# Collections for sections
collections:
  sections:
    output: true
    permalink: /:name/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "reading"
  - scope:
      path: ""
      type: "sections"
    values:
      layout: "void"
  - scope:
      path: ""
    values:
      layout: "void"

# Sections for navigation (faint words)
sections_nav:
  - name: "Satipathana"
    url: "/satipathana/"
  - name: "Anapanasati"
    url: "/anapanasati/"
  - name: "Reflections"
    url: "/reflections/"
  - name: "Dharma"
    url: "/dharma/"
  - name: "Meditations"
    url: "/meditations/"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - jekyll.sh
