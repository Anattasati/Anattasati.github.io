# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.

# Site settings
title: Anattasati.org
author: QL
description: >- # this means to ignore newlines until "baseurl:"
  Reflections on meditation, Buddhist philosophy, and the nature of experience.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://anattasati.org" # the base hostname & protocol for your site
github_username: Anattasati

# Social links (set to empty to hide)
email: ""
twitter_username: ""

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
